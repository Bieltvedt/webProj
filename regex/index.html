        <div class="topbar">
            <div>
                <p class="welc">welcome!</p>
            </div>
            <div>
                <!-- logo at some point-->
            </div>
            <div class="quote-container">
                <!-- currently hardcoded, will later be a call to a free quote api (no){yes!}-->
                <p class="quote">quote:</p>
                <p>we are never defeated unless we give up on god</p>
                <p class="author">ronald reagan</p>
            </div>
        </div>
        <div class="content">
            <div class="content-center">
                <div class="std-frm">
                    <p>welcome back:</p>
                    <form class="signup/login-form" action="home-page.html" id="login-form">
                        <input type="text" placeholder="username" name="username:" id="usern-signin" value="">
                        <input type="text" placeholder="password" name="password:" id="password-signin" value="">
                        <input type="submit" value="sign in">
                    </form>
                </div>
                <div class="std-frm">
                    <p>start your journey:</p>
                    <form class="signup/login-form" action="home-page.html" id="signup-form">
                        <div class="signup-format"> 
                            <input type="text" placeholder="name" name="name:" id="user-name" value="" pattern="[A-z]+" required> 
                            <input type="email" placeholder="email" name="email:" id="email" value="" required>
                        </div>
                        <div class="signup-format"> 
                            <input type="text" placeholder="username" name="username:" id="usern-signin" value="" minlength="5" maxlength="12" pattern="^[A-Z].*?([0-9]|[-._!`'#%&,:;<>=@{}~\$\(\)\*\+\/\\\?\[\]\^\|])$" required >
                            <input type="text" placeholder="password" name="password" id="password-signin" value="" minlength="12" required>
                        </div>
                        <div class="signup-format"> 
                            <input type="text" placeholder="address" name="addr:" id="user-addr" value="">
                            <input type="text" placeholder="country" name="country:" id="user-country" required value="">    
                        </div>
                        <div class="signup-format"> 
                            <input type="text" placeholder="zip" name="zip" id="user-zip" value="" onchange="vpc(this)" required>
                            <input type="text" placeholder="sex" name="sex:" id="user-sex" required value=""> 
                        </div>
                        <div class="signup-format"> 
                            <input type="text" placeholder="language" name="country:" id="user-language" required value="">
                            <input type="text" placeholder="bio" name="country:" id="user-bio" value="">
                        </div>
                        <input type="submit" value="sign up">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/partOne.js"></script>
</body>
</html>
